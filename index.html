<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soletra - Aniversário Moisés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SOLETRA</h1>
        <div class="info">
            <p id="contador"></p>
        </div>
        <div class="letras-disponiveis" id="letras"></div>
        <input type="text" id="palavra-input" placeholder="Digite uma palavra" autofocus>
        <button id="verificar-btn">Verificar</button>
        <div id="resultado"></div>
        <div id="palavras-acertadas"></div>
        <button id="reiniciar-btn" style="display: none;">Reiniciar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
